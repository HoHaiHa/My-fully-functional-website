<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Fragment</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<style>
</style>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		th:fragment="header">
		<div class="container-fluid">
			<a class="navbar-brand col-2 " href="#">&emsp;LALASHOP</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">


					<li class="nav-item"><a class="nav-link active"
						aria-current="page">Thống kê người dùng</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page">Thống kê sản phẩm</a></li>
				</ul>
			</div>
		</div>

	</nav>

	<div th:fragment="menu">

		<ul style="list-style: none; padding: 0; margin: none">
			<li><h5>&emsp;</h5></li>
			<li><h5>&emsp;</h5></li>

			<li class="nav-item"><a
				class="nav-link active h6 text-white p-0" aria-current="page"
				id="user-btn" style="transition: none;"
				onmousedown="this.style.color='white'; this.style.outline='none';">Người
					dùng</a></li>
			<li><hr></li>
			<li class="nav-item"><a
				class="nav-link active h6 text-white p-0" aria-current="page"
				id="product-btn" style="transition: none;"
				onmousedown="this.style.color='white'; this.style.outline='none';">Sản
					phẩm</a></li>
			<li><hr></li>
			<li class="nav-item"><a
				class="nav-link active h6 text-white p-0" aria-current="page"
				id="category-btn" style="transition: none;"
				onmousedown="this.style.color='white'; this.style.outline='none';">Danh
					mục sản phẩm</a></li>
			<li><hr></li>
			<li class="nav-item"><a
				class="nav-link active h6 text-white p-0" aria-current="page"
				id="orders-btn" style="transition: none;"
				onmousedown="this.style.color='white'; this.style.outline='none';">Đơn
					hàng</a></li>
			<li><hr></li>
			<li class="nav-item"><a
				class="nav-link active h6 text-white p-0" aria-current="page"
				id="role-btn" style="transition: none;"
				onmousedown="this.style.color='white'; this.style.outline='none';">Vai
					trò và quyền</a></li>
			<li><hr></li>


		</ul>
		<script type="module">
			import baseUrl from "../js/config.js";

			$(document).ready(()=>{
				$('#user-btn').attr('href',`${baseUrl}/admin/users`)
				$('#role-btn').attr('href',`${baseUrl}/admin/roles`)
				$('#product-btn').attr('href',`${baseUrl}/admin/products`)
				$('#category-btn').attr('href',`${baseUrl}/admin/categories`)
				$('#orders-btn').attr('href',`${baseUrl}/admin/orders`)
			})
		</script>
	</div>
</body>



</html>
