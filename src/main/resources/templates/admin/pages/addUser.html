<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN LALASHOP manager</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" />
<script type="module" th:src="@{/js/admin/addUser.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
.warn {
	visibility: visible;
}

.nonWarn {
	visibility: hidden;
}

.is-invalid {
	border-color: red;
}
</style>
<body>
	<div th:insert="~{admin/fragments/adminFragments :: header}"></div>
	
	<div class="container-fluid vh-100">
		<div class="row h-100">
			<div class="col-2  bg-secondary text-white "  th:insert="~{admin/fragments/adminFragments :: menu}">
			</div>
			
			
			<div class="col-10 text-white content">
				<div class="container col-10 mx-auto">
					<H2 style="color:black">Thêm người dùng</H2>

					<table class="table">
						<tbody>
							<tr>
								<td class="col-3">Tên đăng nhập</td>
								<td><input class="col-4" id="input-username">
									<div id="input-usernameWarn"
										style="color: red; font-size: 12px;" class="nonWarn">&emsp;</div></td>
							</tr>
							<tr>
								<td class="col-3">Mật khẩu</td>
								<td><input class="col-4" type="password"
									id="input-password">
									<div id="input-passwordWarn"
										style="color: red; font-size: 12px;" class="nonWarn">&emsp;</div></td>
							</tr>
							<tr>
								<td class="col-3">Nhập lại mật khẩu</td>
								<td><input class="col-4" type="password"
									id="input-passwordAgain">
									<div id="input-passwordAgainWarn"
										style="color: red; font-size: 12px;" class="nonWarn">&emsp;</div>
								</td>
							</tr>
							<tr>
								<td class="col-3">Tên người dùng</td>
								<td><input class="col-4" id="input-name">
									<div>&emsp;</div></td>
							</tr>
							<tr>
								<td class="col-3">Ngày sinh</td>
								<td><input class="col-4" type="date" id="input-dob">
									<div>&emsp;</div></td>
							</tr>
							<tr>
								<td class="col-3">Email</td>
								<td><input class="col-4" id="input-email">
									<div id="input-emailWarm" style="color: red; font-size: 12px;"
										class="nonWarn">&emsp;</div></td>
							</tr>
							<tr>
								<td class="col-3">Số điện thoại</td>
								<td><input class="col-4" id="input-phone">
									<div>&emsp;</div></td>
							</tr>
							<tr>
								<td class="col-3">Vai trò</td>
								<td><select class=" col-3" id="input_role">

								</select>
									<div>&emsp;</div></td>
							</tr>

						</tbody>
					</table>
					<div>
						<button type="button" class="btn btn-primary col-2" id="btn_save">Lưu</button>
						<a type="button" class="btn btn-secondary col-2" id="btn_cancel">Huỷ</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	



	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
