<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Fragment</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<style>
</style>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		th:fragment="header">
		<div class="container-fluid">
			<a class="navbar-brand col-2 " href="#">&emsp;LALASHOP</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" id="user-btn">Người dùng</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" id="role-btn">Vai trò và quyền</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" id=""></a></li>
				</ul>
			</div>
		</div>
		<script type="module">
			import baseUrl from "../js/config.js";

			$(document).ready(()=>{
				$('#user-btn').attr('href',`${baseUrl}/admin/getusers`)
				$('#role-btn').attr('href',`${baseUrl}/admin/roles`)
			})
		</script>
	</nav>

	<div th:fragment="menu">

		<ul style="list-style: none; padding: 0; margin: none">
			<li><h5>&emsp;</h5></li>
			<li><h5>&emsp;</h5></li>
			<li><h6>Thống kê doanh thu</h6></li>
			<li><hr></li>

			<li><h6>Thống kê đơn hàng</h6></li>
			<li><hr></li>
		</ul>
	</div>
</body>



</html>
