<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN LALASHOP manager</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" />
<script type="module" th:src="@{/js/admin/detailProduct.js}"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
	<div th:insert="~{admin/fragments/adminFragments :: header}"></div>

	<div class="container-fluid vh-100">
		<div class="row h-100">
			<div class="col-2  bg-secondary text-white "
				th:insert="~{admin/fragments/adminFragments :: menu}"></div>


			<div class="col-10 text-white content">
				<H2 style="color: black">Chi tiết sản phẩm</H2>
				<div class="container col-10 mx-auto">
					<table class="table">
						<tbody>
							<tr>
								<td class="col-3">Ảnh</td>
								<td id="output-img"></td>
							</tr>
							<tr>
								<td class="col-3">Id</td>
								<td id="output-id"></td>
							</tr>
							<tr>
								<td class="col-3">Tên</td>
								<td id="output-name"></td>
							</tr>
							<tr>
								<td class="col-3">Giá</td>
								<td id="output-price"></td>
							</tr>
							<tr>
								<td class="col-3">Mô tả</td>
								<td id="output-description"></td>
							</tr>
							<tr>
								<td class="col-3">Chất liệu</td>
								<td id="output-metarial"></td>
							</tr>
							<tr>
								<td class="col-3">Số lượng</td>
								<td id="output-quantity"></td>
							</tr>
							<tr>
								<td class="col-3">Giảm giá</td>
								<td id="output-discount"></td>
							</tr>
							<tr>
								<td class="col-3">Tính năng</td>
								<td id="output-feature"></td>
							</tr>
							<tr>
								<td class="col-3">Kích cỡ</td>
								<td id="output-size"></td>
							</tr>
							<tr>
								<td class="col-3">thương hiệu</td>
								<td id="output-brand"></td>
							</tr>
							<tr>
								<td class="col-3">Ngày thêm</td>
								<td id="output-CreationDate"></td>
							</tr>
							<tr>
								<td class="col-3">Danh mục</td>
								<td id="output-category"></td>
							</tr>
							<tr>
								<td class="col-3">Màu sắc</td>
								<td id="output-color"></td>
							</tr>
							<tr>
								<td class="col-3">Bán Chạy</td>
								<td id="output-hot"></td>
							</tr>
						</tbody>
					</table>
					<div>
						<button type="button" class="btn btn-primary col-2" id="btn_back">Quay
							lại</button>
						<button type="button" class="btn btn-primary col-2"
							id="btn_update">Sửa</button>
					</div>
				</div>
			</div>
		</div>
	</div>




	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
